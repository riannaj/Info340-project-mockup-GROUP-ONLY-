<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Hive - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-left {
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header {
            text-align: center;
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin: 0;
        }

        .content {
            padding: 20px 16px;
            flex: 1;
        }

        .section {
            margin-bottom: 24px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000;
        }

        .section h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .placeholder-box {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }

        .stats {
            font-size: 14px;
            color: #000;
            line-height: 1.5;
        }

        /* Cute Cartoon Bee */
        .bee-avatar {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .bee {
            width: 80px;
            height: 90px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .bee-head {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border-radius: 50%;
            border: 3px solid #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .bee-eyes {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 12px;
            left: 10px;
            box-shadow: 0 0 0 2px #fff;
        }

        .bee-eyes::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            top: 1px;
            right: 1px;
        }

        .bee-eyes::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 0;
            right: -12px;
            box-shadow: 0 0 0 2px #fff;
        }

        .bee-eyes::before::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            top: 1px;
            right: 1px;
        }

        .bee-nose {
            position: absolute;
            width: 3px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bee-mouth {
            position: absolute;
            width: 12px;
            height: 6px;
            border: 2px solid #000;
            border-top: none;
            border-radius: 0 0 12px 12px;
            top: 26px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bee-antennae {
            position: absolute;
            width: 2px;
            height: 10px;
            background: #000;
            top: -2px;
            left: 14px;
            transform: rotate(-15deg);
        }

        .bee-antennae::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffeb3b;
            border-radius: 50%;
            top: -3px;
            left: -1.5px;
            border: 1px solid #000;
        }

        .bee-antennae::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 10px;
            background: #000;
            top: 0;
            right: -12px;
            transform: rotate(15deg);
        }

        .bee-antennae::before::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffeb3b;
            border-radius: 50%;
            top: -3px;
            right: -1.5px;
            border: 1px solid #000;
        }

        .bee-body {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bee-thorax {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border: 3px solid #000;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .bee-abdomen {
            width: 35px;
            height: 40px;
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            border: 3px solid #000;
            border-radius: 18px;
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .bee-stripe {
            position: absolute;
            width: 100%;
            height: 5px;
            background: #000;
            border-radius: 2px;
        }

        .bee-stripe:nth-child(1) {
            top: 8px;
        }

        .bee-stripe:nth-child(2) {
            top: 16px;
        }

        .bee-stripe:nth-child(3) {
            top: 24px;
        }

        .bee-wings {
            position: absolute;
            width: 30px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 5px;
            left: -18px;
            animation: flutter 2s ease-in-out infinite;
        }

        .bee-wings::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 0;
            right: -18px;
            animation: flutter 2s ease-in-out infinite reverse;
        }

        @keyframes flutter {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .bee-legs {
            position: absolute;
            width: 2px;
            height: 12px;
            background: #000;
            top: 40px;
            left: 10px;
            border-radius: 1px;
        }

        .bee-legs::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 12px;
            background: #000;
            top: 0;
            right: 8px;
            border-radius: 1px;
        }

        .bee-legs::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 12px;
            background: #000;
            top: 0;
            right: 16px;
            border-radius: 1px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            text-decoration: none;
            color: #6b7280;
            font-size: 12px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-item.active {
            color: #6b46c1;
        }

        .nav-item:hover {
            color: #6b46c1;
        }

        @media (max-width: 375px) {
            .mobile-container {
                max-width: 100%;
            }
        }
    </style>
</head>

        <div class="header">

        <div class="nav-bar">

    </div>
</body>
</html>
