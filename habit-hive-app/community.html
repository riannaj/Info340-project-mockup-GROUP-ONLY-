<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Hive - Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-left {
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header {
            text-align: center;
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin: 0;
        }

        .content {
            padding: 20px 16px;
            flex: 1;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .post {
            margin-bottom: 20px;
        }

        .post-image {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .post-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 8px;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-item:hover {
            color: #6b46c1;
        }

        .action-item span {
            font-size: 12px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            text-decoration: none;
            color: #6b7280;
            font-size: 12px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-item.active {
            color: #6b46c1;
        }

        .nav-item:hover {
            color: #6b46c1;
        }

        @media (max-width: 375px) {
            .mobile-container {
                max-width: 100%;
            }
        }
    </style>
</head>
