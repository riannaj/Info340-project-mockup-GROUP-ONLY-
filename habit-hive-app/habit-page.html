<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Hive - Habit Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-left {
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header {
            text-align: center;
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin: 0;
        }

        .content {
            padding: 20px 16px;
            flex: 1;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
        }

        .habit-list {
            margin-bottom: 20px;
        }

        .habit-item {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .habit-name {
            font-size: 16px;
            color: #000;
            font-weight: 500;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background-color: #6b46c1;
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .btn {
            background: #6b46c1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background: #5b21b6;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            text-decoration: none;
            color: #6b7280;
            font-size: 12px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-item.active {
            color: #6b46c1;
        }

        .nav-item:hover {
            color: #6b46c1;
        }

        @media (max-width: 375px) {
            .mobile-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="status-left">10:30</div>
            <div class="status-right">
                <span>ðŸ“¶</span>
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>
        
        <div class="header">
            <h1>Habit Hive</h1>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Habit Page</h2>
                
                <div class="habit-list">
                    <div class="habit-item">
                        <span class="habit-name">habit 1</span>
                        <label class="toggle">
                            <input type="checkbox" checked readonly>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="habit-item">
                        <span class="habit-name">habit 2</span>
                        <label class="toggle">
                            <input type="checkbox" checked readonly>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <div class="habit-item">
                        <span class="habit-name">habit 3</span>
                        <label class="toggle">
                            <input type="checkbox" checked readonly>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                
                <button class="btn">
                    Add New Habit
                </button>
            </div>
        </div>
        
        <div class="nav-bar">
            <div class="nav-item" onclick="window.location.href='home.html'">Home</div>
            <div class="nav-item" onclick="window.location.href='habit-buddy.html'">Buddy</div>
            <div class="nav-item" onclick="window.location.href='community.html'">Community</div>
            <div class="nav-item active" onclick="window.location.href='habit-page.html'">Habits</div>
        </div>
    </div>
</body>
</html>
