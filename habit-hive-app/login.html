<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Hive - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-left {
            font-weight: 600;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header {
            text-align: center;
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin: 0;
        }

        .content {
            padding: 20px 16px;
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #6b46c1;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.1);
        }

        .btn {
            background: #6b46c1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .btn:hover {
            background: #5b21b6;
        }

        .forgot-password {
            margin-top: 16px;
        }

        .forgot-password a {
            color: #000;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <div class="status-left">10:30</div>
            <div class="status-right">
                <span>ðŸ“¶</span>
                <span>ðŸ“¶</span>
                <span>ðŸ”‹</span>
            </div>
        </div>
        
        <div class="header">
            <h1>Habit Hive</h1>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input
                    type="email"
                    class="form-input"
                    placeholder="Value"
                />
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input
                    type="password"
                    class="form-input"
                    placeholder="Value"
                />
            </div>
            
            <button class="btn">
                Sign In
            </button>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
