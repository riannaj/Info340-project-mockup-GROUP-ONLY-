<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Romina Foroudi, Rianna Joseph, Kat Khoroshilova, Varsha Venkatesan">
    <meta name="description" content="Create new routines to track inside Habit Hive.">
    <title>Habit Hive - Create Habit</title>
    <link rel="icon" href="img/bee-buddy.jpg" type="image/jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-container app-page creator-page">
        
        <header class="header">
            <h1>Create Habit</h1>
        </header>

        <nav class="nav-bar" aria-label="Primary">
            <a class="nav-item" href="index.html">Welcome</a>
            <a class="nav-item" href="home.html">Home</a>
            <a class="nav-item" href="habit-buddy.html">Buddy</a>
            <a class="nav-item" href="habit-community.html">Community</a>
            <a class="nav-item active" href="habit-page.html">Habits</a>
            <a class="nav-item" href="calendar.html">Calendar</a>
        </nav>
        
        <main class="content">
            <div class="section">
                <form class="habit-form" id="habitForm">
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input type="text" id="habitName" name="habitName" placeholder="e.g., Drink 8 glasses of water" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="habitDescription">Description (Optional)</label>
                        <textarea id="habitDescription" name="habitDescription" placeholder="Add a description for your habit..." rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="habitCategory">Category</label>
                        <select id="habitCategory" name="habitCategory" required>
                            <option value="">Select a category</option>
                            <option value="health">üèÉ‚Äç‚ôÇÔ∏è Health & Fitness</option>
                            <option value="productivity">üíº Productivity</option>
                            <option value="mindfulness">üßò‚Äç‚ôÄÔ∏è Mindfulness</option>
                            <option value="learning">üìö Learning</option>
                            <option value="social">üë• Social</option>
                            <option value="hobbies">üé® Hobbies</option>
                            <option value="other">üîß Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <select id="frequency" name="frequency" required>
                            <option value="">How often?</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="reminderTime">Reminder Time</label>
                        <input type="time" id="reminderTime" name="reminderTime">
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty">Difficulty Level</label>
                        <div class="difficulty-options">
                            <label class="difficulty-option">
                                <input type="radio" name="difficulty" value="easy">
                                <span class="difficulty-label">Easy</span>
                            </label>
                            <label class="difficulty-option">
                                <input type="radio" name="difficulty" value="medium" checked>
                                <span class="difficulty-label">Medium</span>
                            </label>
                            <label class="difficulty-option">
                                <input type="radio" name="difficulty" value="hard">
                                <span class="difficulty-label">Hard</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" aria-label="Cancle creating new habit">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Habit</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Habit Hive</p>
        </footer>
    </div>

</body>
</html>
