<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Romina Foroudi, Rianna Joseph, Kat Khoroshilova, Varsha Venkatesan">
    <meta name="description" content="Sign in to Habit Hive to continue tracking habits with friends.">
    <title>Habit Hive - Login</title>
    <link rel="icon" href="img/bee-buddy.jpg" type="image/jpeg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-container app-page login-page">
        <header class="header">
            <h1>Habit Hive</h1>
        </header>

        <nav class="nav-bar" aria-label="Primary">
            <a class="nav-item active" href="habit-login.html">Login</a>
        </nav>

        <main class="content">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input id="email" type="email" class="form-input" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password"> Password </label>
                <input id="password" type="password" class="form-input" placeholder="Enter your password">
            </div>

            <button class="btn" type="submit">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Habit Hive</p>
        </footer>
    </div>
</body>
</html>
